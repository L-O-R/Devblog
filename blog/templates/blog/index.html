<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My DevBlog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>

<body>
    <div class="blog-container">
        <div class="blog-title">Blog</div>
        {% for post in all_the_posts %}
        <div class="blog-content" style="margin-bottom:32px;">
            <a href="{% url 'post_detail' post.pk %}" class="blog-title" style="font-size:1.35rem;">{{ post.title }}</a>
            <div class="blog-meta">
                <span>{{ post.author }}</span>
                <span>{{ post.created_at|date:"F j, Y" }}</span>
            </div>
            <div>{{ post.content|truncatewords:26 }}</div>
        </div>
        {% endfor %}
    </div>


</body>

</html>
